<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>照片管理系统</title>
  <!-- https://picnicss.com/documentation -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic">
</head>

<body>
  <nav style="position: unset;">
    <a class="brand">照片管理系统</a>
  </nav>
  <div class="flex five" style="max-width: 1280px; margin: 64px auto;">
    <div>
      <div><a class="pseudo button" href="/user.html">用户状态</a></div>
      <div><a class="pseudo button" href="/upload.html">照片上传</a></div>
      <div><a class="pseudo button" href="/view.html">我的照片</a></div>
    </div>
    <div class="four-fifth">

      <h2>编辑照片</h2>
      <form id="container" style="max-width: 600px;"></form>
      <button id="submitInfo">更新</button>
      <button class="editPhoto" data-cmd="-rotate 90">顺时针旋转</button>
      <button class="editPhoto" data-cmd="-rotate 270">逆时针旋转</button>
      <button class="editPhoto" data-cmd="-flip">垂直翻转</button>
      <button class="editPhoto" data-cmd="-flop">水平翻转</button>
      <script>
        function updateInfo(info) {
          const data = info.data;
          document.querySelector("#container").innerHTML = `
            <img src="${data.url}" style="max-width: 50vw">
            <div>照片 ID：${data.id}</div>
            <div>
              <label for="category">分类：</label>
              <input type="text" name="category" id="category" style="max-width: 20em;" value="${data.category}" list="categories">
              <datalist id="categories"></datalist>
            </div>
            <div>
              <label for="comment">注释：</label>
              <input type="text" id="comment" name="comment" value="${data.comment}" style="max-width: 20em;"/>
            </div>
            `;
        }

        async function fetchCategories() {
          const resp = await fetch(`/api/category`);
          const json = await resp.json();
          if (json.ok) {
            const datalist = document.getElementById('categories');
            json.categories.forEach(category => {
              const option = document.createElement('option');
              option.value = category;
              datalist.appendChild(option);
            });
          }
        }

        (async () => {
          const id = new URLSearchParams(window.location.search).get("id")
          const resp = await fetch(`/api/photo/${id}`);
          updateInfo(await resp.json());
          await fetchCategories();
        })()

        document.querySelector("#submitInfo").addEventListener("click", async () => {
          const id = new URLSearchParams(window.location.search).get("id"); 
          const resp = await fetch(`/api/photo/${id}/update`, {
            method: 'POST',
            body: new FormData(document.querySelector("form#container")),
          });
          updateInfo(await resp.json());
        });

        for (const el of document.querySelectorAll(".editPhoto")) {
          el.addEventListener("click", async (el) => {
            const id = new URLSearchParams(window.location.search).get("id");
            const formData = new FormData();
            formData.append('cmd', el.target.dataset.cmd);
            const resp = await fetch(`/api/photo/${id}/edit`, {
              method: 'POST',
              body: formData,
            });
            const json = await resp.json();
            if (json.ok) {
              location.reload()
            } else {
              alert(json.message);
            }
          });
        }
      </script>

    </div>
  </div>
</body>

</html>
