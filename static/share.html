<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>照片管理系统</title>
  <!-- https://picnicss.com/documentation -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic">
</head>

<body>
  <nav style="position: unset;">
    <a class="brand">照片管理系统</a>
  </nav>
  <div class="flex five" style="max-width: 1280px; margin: 64px auto;">
    <div>
      <div><a class="pseudo button" href="/user.html">用户状态</a></div>
      <div><a class="pseudo button" href="/upload.html">照片上传</a></div>
      <div><a class="pseudo button" href="/view.html">我的照片</a></div>
    </div>
    <div class="four-fifth">

      <h2>分享照片</h2>
      <form id="container" style="max-width: 600px;"></form>
      <button id="submitInfo">分享</button>
      <script>
        function updateInfo(info) {
          const data = info.data;
          document.querySelector("#container").innerHTML = `
            <img src="${data.url}" style="max-width: 50vw">
            <br>
            <label for="password">设置密码（可选）：</label>
            <input type="text" name="password" style="max-width: 20em;" />
            `;
        }

        (async () => {
          const id = new URLSearchParams(window.location.search).get("id")
          const resp = await fetch(`/api/photo/${id}`);
          updateInfo(await resp.json());
        })()

        document.querySelector("#submitInfo").addEventListener("click", async () => {
          const id = new URLSearchParams(window.location.search).get("id"); 
          const formData = new FormData(document.querySelector("form#container"));
          const resp = await fetch(`/api/photo/${id}/share`, {
            method: 'POST',
            body: formData,
          });
          const result = await resp.json();
          console.log(result);
          window.location.href = `/view_share.html?id=${result.share_id}`;
        });
      </script>

    </div>
  </div>
</body>

</html>
