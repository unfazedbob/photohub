<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>照片管理系统</title>
  <!-- https://picnicss.com/documentation -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic">
</head>

<body>
  <nav style="position: unset;">
    <a class="brand">照片管理系统</a>
  </nav>
  <div class="flex five" style="max-width: 1280px; margin: 64px auto;">
    <div>
      <div><a class="pseudo button" href="/user.html">用户状态</a></div>
      <div><a class="pseudo button" href="/upload.html">照片上传</a></div>
      <div><a class="pseudo button" href="/view.html">我的照片</a></div>
    </div>
    <div class="four-fifth">

      <h2>我的照片</h2>
      <div class="flex two">
        <div>
          <input type="text" id="searchInput" style="max-width: 20em;">
          <button id="searchButton">搜索</button>
        </div>
        <div>
          <select id="categorySelect">
            <option value="">所有分类</option>
          </select>
        </div>
      </div>
      <div id="message"></div>
      <div class="flex five" id="photo-container">
      </div>

    </div>
  </div>
  <script>
    async function fetchCategories() {
      const resp = await fetch('/api/category');
      const json = await resp.json();

      if (!json.ok) {
        console.error(json.message);
        return;
      }

      const categorySelect = document.querySelector("#categorySelect");
      json.categories.forEach(category => {
        const option = document.createElement("option");
        option.value = category;
        option.text = category;
        categorySelect.appendChild(option);
      });
    }

    async function fetchPhotos(query = '', category = '') {
      const resp = await fetch(`/api/photos?q=${encodeURIComponent(query)}&cat=${encodeURIComponent(category)}`);
      const json = await resp.json();
      // console.log(json);

      if (!json.ok) {
        document.querySelector("#message").textContent = json.message;
        return;
      } else {
        document.querySelector("#message").textContent = `有 ${json.photos.length} 张照片`;
      }

      let html = "";
      for (const photo of json.photos) {
        html += `<div>
          <img src="${photo.url}" style="max-width: 100%">
          <div>${photo.comment}</div>
          <a class="button" href="/edit.html?id=${photo.id}">编辑</a>
          <a class="button" href="/share.html?id=${photo.id}">分享</a>
        </div>`
      }
      document.querySelector("#photo-container").innerHTML = html;
    }

    document.querySelector("#searchButton").addEventListener("click", () => {
      const query = document.querySelector("#searchInput").value;
      const category = document.querySelector("#categorySelect").value;
      fetchPhotos(query, category);
    });

    document.querySelector("#categorySelect").addEventListener("change", () => {
      const query = document.querySelector("#searchInput").value;
      const category = document.querySelector("#categorySelect").value;
      fetchPhotos(query, category);
    });

    fetchCategories();
    fetchPhotos();
  </script>
</body>

</html>
